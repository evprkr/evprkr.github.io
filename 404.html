<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redirecting...</title>
        <link rel="stylesheet" type="text/css" href="spacebox.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="res/favicon/">
        <link rel="icon" type="image/png" sizes="32x32" href="res/favicon//favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="res/favicon//favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <script>
            function redirect() {
                var path = window.location.pathname;
                var redirect = path.substring(path.lastIndexOf('/') + 1);
                var destination = "http://github.com/leftbones/" + redirect;

                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 404) {
                            window.location.href = "http://leftbon.es/"
                        } else {
                            window.location.href = destination;
                        }
                    }
                }

                xhr.open("GET", destination, true);
                xhr.send();
            }

            window.onload = redirect;
        </script>
    </head>
	<body>
        <div class="box height-v justify-c">
            <div class="text-c align-c">
                <p class="jumbo">redirecting...</p>
            </div>
        </div>
	</body>
</html>
